name: CI & CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ====================================================================================
  # JOB 1: LINT & FORMAT
  # ====================================================================================
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install all dependencies
        run: |
          npm ci --force
          pip install -r backend/requirements.txt
          pip install ruff
          pip install -e .
      
      - name: Lint Frontend
        run: npm run lint:frontend

      - name: Lint and Format Check Backend
        run: |
          ruff check . --output-format=github
          ruff format --check .

  # ====================================================================================
  # JOB 2: UNIT TESTS
  # ====================================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install all dependencies
        run: |
          npm ci --force
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov "moto[s3]"
          pip install -e .

      - name: Run Frontend Unit Tests
        run: npm run test:frontend

      - name: Run Backend Unit Tests
        run: pytest backend/open_webui/test/

  # ====================================================================================
  # JOB 3: SECURITY SCANS
  # ====================================================================================
  security-scans:
    name: Security Scans (SCA & Secrets)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install all dependencies
        run: |
          npm ci --force
          pip install -r backend/requirements.txt

      - name: SCA - Frontend
        run: npm audit --audit-level=high

      - name: SCA - Backend
        run: |
          pip install pip-audit
          pip-audit

      - name: Secrets Scan with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

  # ====================================================================================
  # JOB 4: CODEQL ANALYSIS
  # ====================================================================================
  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python, javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  # ====================================================================================
  # JOB 5: BUILD & PUSH DOCKER IMAGE
  # ====================================================================================
  build-and-push-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, security-scans, codeql-analysis]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/open-webui:latest